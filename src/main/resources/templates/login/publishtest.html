<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
    <title>Test</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.css">
    <!--css 运行会覆盖 , 要将自己写的css文件写在开发文档的后面-->
    <link rel="stylesheet" href="../../static/css/community.css">
    <script src="../../static/js/bootstrap.js"></script>
</head>

<body>
<!-- 导航栏设置 -->
<nav class="navbar navbar-default">
    <!--栅格系统 流式布局-->
    <div class="container-fluid">
        <!--左侧大标题-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Forum</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav">
                <li><a href="#">消息</a></li>
            </ul>
            <!--表单提交数据-->
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">登录</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ME<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">个人信息</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav>
    <!--页面中间元素 采用栅格系统流式布局-->
    <div class="container-fluid">
        <div class="row main">

            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h4><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h4>
                <hr>
                <form action="#">
                    <div class="form-group">
                        <label for="title">论坛话题</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="话题...">
                    </div>
                    <div class="form-group">
                        <label for="description">话题补充</label>
                        <textarea  name="description" id="description" class="form-control" cols="30" rows="15"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tag">选择话题分类</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="话题分类 , 以 , 号分隔">
                    </div>
                    <button type="submit" class="btn btn-success btn-publish" >发布话题</button>
                </form>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h4>知识点</h4>
                - Spring Boot <hr>
                - IDEA/Shotcut<hr>
                - 快捷键<hr>
                - Refactor<hr>
                - 重构,封装<hr>
                - Source Code<hr>
                - 源码分析<hr>
                - Git/Github<hr>
            </div>

        </div>
    </div>
</nav>

</html>
