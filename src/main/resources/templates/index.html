<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Forum</title>
    <!-- 引入bootstrap 的css 修饰文件 和 js 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="/js/bootstrap.js" type="application/javascript"></script>

</head>
<body>
<!-- 导航栏设置 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!--左侧大标题-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Forum</span>
            </button>
            <!--点击跳转路径-->
            <a class="navbar-brand" href="#">Forum</a>
        </div>
        <!--搜索栏设置-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!--表单形式提交数据-->
            <form class="navbar-form navbar-left">
                <!--搜索输入-->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <!--button 方式提交搜索选项-->
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <!--右侧设置 横向有序列表形式-->
            <ul class="nav navbar-nav navbar-right">
                <!--登录链接-->
                <li><a href="#">Login</a></li>
                <!--下拉选项,个人页面-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Me<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>

        </div>

    </div>
</nav>




</body>
</html>
